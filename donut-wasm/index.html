<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Donut</title>
<style>
    body {
	background-color: black;
	  color: white;
	}
    div {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    </style>

  </head>
  <body>
    <div id="output"><pre id="output-pre"></pre></div>
    <script type="module">
      import init, { main } from "./pkg/donut.js";
      init().then(() => {
        const outputPre = document.getElementById("output-pre");
        let count = 0;
        let angle_a = 1.0;
        let angle_b = 1.0;
        setInterval(() => {
          outputPre.textContent = main(angle_a, angle_b);
          count++;
          angle_a += 0.07;
          angle_b += 0.03;
        }, 40);
      });
    </script>
  </body>
</html>
